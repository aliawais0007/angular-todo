<div class="modal" [ngStyle]="{'display':taskService.display}">
    <div class="modal-content">
        <form (submit)="handleSubmit()">
            <fa-icon [icon]="faTimes" class="close__icon" (click)="handleClose()"></fa-icon>
            <div class="form-control">
                <label> Title </label>
                <input name="title" id="title" type="text" placeholder="Title" [(ngModel)]="title"/>
            </div>

            <div class="form-control">
                <label> Date </label>
                <input name="date" id="date" type="datetime-local" placeholder="Date & Time" [(ngModel)]="date"/>
            </div>

            <div class="form-control">
                <label> Reminder Status 
                <input name="reminder" id="reminder" type="checkbox" [(ngModel)]="reminder"/>
            </label>
            </div>

            <div class="form-control">
                <input name="submit" id="submit" type="submit" value="Add Task" />
            </div>
        </form>
    </div>
</div>
